{% extends "base.html" %}

{% block content %}

    {% if wrong_id %}
        <div class="bad"> Пользователь с id {{ wrong_id }} не найден </div>
    {% elif wrong_login %}
        <div class="bad"> Пользователь с именем {{ wrong_login }} не найден </div>
    {% endif %}
    <div id="stage">
        <form name="search" method="post" action="/by-id">
            <fieldset class="form-group">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="text" name="id" class="form-control form-control-lg"
                                   placeholder="Enter your data...">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12 col-md-3">
                        <input type="submit" value="Search by ID" id="driver" class="btn btn-outline-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="stage">
        <form name="search" method="post" action="/by-login">
            <fieldset class="form-group">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="text" name="login" class="form-control form-control-lg"
                                   placeholder="Enter your data...">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12 col-md-3">
                        <input type="submit" value="Search by Login" id="driver" class="btn btn-outline-primary"/>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>

{% endblock content %}
